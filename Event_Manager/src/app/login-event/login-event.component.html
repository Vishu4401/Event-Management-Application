<h1>User Login</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Login successful! 
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="login" (ngSubmit)="collection()">
    <div class="form-group">
        <label>email</label>
        <input type="email" class="form-control" placeholder="Enter Mail Address" formControlName="email">
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
    </div><br/>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
