<h1>Edit Event</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data has been updated successfully! 
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> 
  </div>

<form [formGroup]="editEvent" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName = "name">
    </div>
 
    <div class="form-group">
        <label>email</label>
        <input type="email" class="form-control" placeholder="Enter Mail Address" formControlName="email">
    </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
    </div><br/>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
